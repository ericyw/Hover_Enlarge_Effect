<!DOCTYPE html>
<html>
    <head>
        <title>Hover Enlarge Effect</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/hover_enlarge.js"></script>
    </head>
    <body>
        <div id="content">Images<hr/>
            <div id="featured-wrap">
                <div id="featured-content">
                    <a href="https://github.com/programmerhasnolife">
                        <img alt="butterfly" src="images/butterfly_small.jpg" />
                    </a>
                    <a href="https://github.com/programmerhasnolife">
                        <img alt="leaf" src="images/leaf_small.jpg" />
                    </a>
                    <a href="https://github.com/programmerhasnolife">
                        <img alt="light" src="images/light_small.jpg" /> 
                    </a>
                    <a href="https://github.com/programmerhasnolife">
                        <img alt="water" src="images/water_small.jpg" />
                    </a>
                </div>
                <div id="featured-preview">
                    <img alt="butterfly" src="images/butterfly_large.jpg" />
                    <img alt="leaf" src="images/leaf_large.jpg" />
                    <img alt="light" src="images/light_large.jpg" />
                    <img alt="water" src="images/water_large.jpg" />
                </div>
                <div id="featured-overlay">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </body>
</html>
